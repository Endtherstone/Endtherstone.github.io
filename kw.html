        { text: "‡∏Å‡∏≤‡∏£‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡πÅ‡∏õ‡∏•‡∏á‡∏ó‡∏≤‡∏á‡πÄ‡∏Ñ‡∏°‡∏µ", correct: false },

    const questionElement = document.getElementById("question");
    const answerButtons = document.getElementById("answer-buttons");
    const nextButton = document.getElementById("next-btn");
    const timerElement = document.getElementById("timer");

    let currentQuestionIndex = 0;
    let score = 0;
    let timeLeft = 10;
    let timer;
    let studentInfo = {};

    // ===== ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô =====
    function startGame() {
      studentInfo.fullname = document.getElementById("fullname").value;
      studentInfo.class = document.getElementById("class").value;
      studentInfo.number = document.getElementById("number").value;

      if (!studentInfo.fullname || !studentInfo.class || !studentInfo.number) {
        alert("‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏Å‡∏£‡∏≠‡∏Å‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÉ‡∏´‡πâ‡∏Ñ‡∏£‡∏ö‡∏ñ‡πâ‡∏ß‡∏ô");
        return;
      }

      document.getElementById("form-container").style.display = "none";
      document.getElementById("quiz-container").style.display = "block";
      startQuiz();
    }

    function startQuiz() {
      currentQuestionIndex = 0;
      score = 0;
      nextButton.innerText = "‡∏Ç‡πâ‡∏≠‡∏ñ‡∏±‡∏î‡πÑ‡∏õ";
      showQuestion();
    }

    function startTimer() {
      timeLeft = 10;
      timerElement.innerText = `‡πÄ‡∏ß‡∏•‡∏≤‡∏ó‡∏µ‡πà‡πÄ‡∏´‡∏•‡∏∑‡∏≠: ${timeLeft} ‡∏ß‡∏¥`;
      clearInterval(timer);
      timer = setInterval(() => {
        timeLeft--;
        timerElement.innerText = `‡πÄ‡∏ß‡∏•‡∏≤‡∏ó‡∏µ‡πà‡πÄ‡∏´‡∏•‡∏∑‡∏≠: ${timeLeft} ‡∏ß‡∏¥`;
        if (timeLeft <= 0) {
          clearInterval(timer);
          lockAnswers();
          nextButton.style.display = "block";
        }
      }, 1000);
    }

    function showQuestion() {
      resetState();
      startTimer();
      let currentQuestion = questions[currentQuestionIndex];
      questionElement.innerText = currentQuestion.question;

      currentQuestion.answers.forEach(answer => {
        const button = document.createElement("button");
        button.innerText = answer.text;
        button.classList.add("btn");
        button.addEventListener("click", () => selectAnswer(button, answer));
        answerButtons.appendChild(button);
      });
    }

    function resetState() {
      nextButton.style.display = "none";
      while (answerButtons.firstChild) {
        answerButtons.removeChild(answerButtons.firstChild);
      }
    }

    function selectAnswer(button, answer) {
      clearInterval(timer);
      const correct = answer.correct;
      if (correct) {
        button.classList.add("correct");
        score++;
      } else {
        button.classList.add("wrong");
      }
      lockAnswers();
      nextButton.style.display = "block";
    }

    function lockAnswers() {
      Array.from(answerButtons.children).forEach(btn => {
        btn.disabled = true;
        if (questions[currentQuestionIndex].answers.find(a => a.text === btn.innerText).correct) {
          btn.classList.add("correct");
        }
      });
    }

    function showScore() {
      resetState();
      clearInterval(timer);
      document.getElementById("quiz-container").style.display = "none";
      document.getElementById("result-container").style.display = "block";
      document.getElementById("student-info").innerText =
        `‡∏ä‡∏∑‡πà‡∏≠: ${studentInfo.fullname} | ‡∏ä‡∏±‡πâ‡∏ô: ${studentInfo.class} | ‡πÄ‡∏•‡∏Ç‡∏ó‡∏µ‡πà: ${studentInfo.number}`;
      document.getElementById("final-score").innerText =
        `‡∏Ñ‡∏∏‡∏ì‡πÑ‡∏î‡πâ‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô ${score} ‡∏à‡∏≤‡∏Å ${questions.length} ‡∏Ç‡πâ‡∏≠ üéâ`;
    }

    function handleNextButton() {
      currentQuestionIndex++;
      if (currentQuestionIndex < questions.length) {
        showQuestion();
      } else {
        showScore();
      }
    }

    nextButton.addEventListener("click", () => {
      if (currentQuestionIndex < questions.length) {
        handleNextButton();
      } else {
        showScore();
      }
    });

    function restartGame() {
      document.getElementById("result-container").style.display = "none";
      document.getElementById("form-container").style.display = "block";
    }
  </script>
