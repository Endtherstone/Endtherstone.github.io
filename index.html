<!-- Script -->
<script>
// Hero auto slide
let slides = document.querySelectorAll('.hero-slide');
let i = 0;
setInterval(() => {
  slides[i].classList.remove('active');
  i = (i + 1) % slides.length;
  slides[i].classList.add('active');
}, 5000);

// Carousel move
let pos = 0;
function move(dir) {
  const c = document.getElementById('carouselInner');
  const containerWidth = c.parentElement.offsetWidth;
  const contentWidth = c.scrollWidth;
  const itemWidth = 265;
  pos += dir * itemWidth;
  if(pos < 0) pos = 0;
  if(pos > contentWidth - containerWidth) pos = contentWidth - containerWidth;
  c.style.transform = `translateX(-${pos}px)`;
}
</script>
